<include file="Public/includeHeader" />

﻿<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">中奖统计列表</h3>
		
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h2><i class="fa fa-table red"></i><span class="break"></span><strong>列表</strong></h2>
		 
	</div>
	<div class="panel-body">
		
		<table class="table">
			<thead>
				<tr>
					<th>序号</th>
					 
					<th>中奖时间</th>
					<th>姓名</th>
					<th>手机号码</th>
					<th>代码</th>
					<th>部门</th>
					<th>职位</th>
					<th>中奖等次</th>
				</tr>
			</thead>
			<tbody>
				<volist name="data[content]" id="lists">
					<tr>
						<td>{$key+1}</td>
						<td>{$lists[wintime]|date="Y-d-m H:m:s",###}</td>
						<td>{$lists[name]}</td>
						<td>{$lists[phone]}</td>
						<td>{$lists[wx_userid]}</td>
						<td>{$lists[partment]}</td>
						<td>{$lists[job]}</td>
						<td>
							<if condition="$lists[win] eq 1">
								一等奖
							</if>
							<if condition="$lists[win] eq 2">
								二等奖
							</if>
							<if condition="$lists[win] eq 3">
								三等奖
							</if>
							<if condition="$lists[win] eq 4">
								四等奖
							</if>
							<if condition="$lists[win] eq 5">
								五等奖
							</if>
						</td>

					</tr>
				</volist>
			</tbody>
		</table>
	</div>
</div>

<include file="Public/pagination" />
<include file="Public/includeFooter" />
