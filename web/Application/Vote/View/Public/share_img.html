<div class="share_img"  id="share_img" onClick="share_img(0);" style="display:none; width:100%; height:100%; position: fixed; z-index:100000; top:0px; left:0px;background:rgba(0, 0,0,0.4) none repeat scroll 0 0 !important; text-align:right;">
{$config['static']}
	<img src="{$config['static']}/image/guide.png">
</div>
 
<script type="text/javascript">
function share_img(show){
	if(show==1){
		$("#share_img").fadeIn();
 
	}else{
		$("#share_img").fadeOut();
 
	}
}
</script>
