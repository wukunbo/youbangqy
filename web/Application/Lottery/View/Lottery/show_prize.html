<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>公布抽奖结果</title>
    <link rel="stylesheet" href="{$config['static']}ionic/css/ionic.min.css"/>
    <link rel="stylesheet" href="{$config['static']}ionic/css/stylepc.css"/>
    <script type="text/javascript" src="{$config['static']}ionic/jquery.js"></script>
    <style>
        table{
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td,th{
            text-align: center;
            border: 1px solid #cccccc;
            margin: 0;
            padding: 8px 0;
        }
        th{
            font-size: 14px;
        }
    </style>
</head>
<body>
<p style="text-align: center;font-size: 20px">
    <b >本轮获奖名单</b>
</p>

<table>
    <tr>
        <th>部门</th>
        <th>代码</th>
        <th>姓名</th>
    </tr>
    <volist name="data" id="vo">
    <tr>
        <td>{$vo[partment]}</td>
        <td>{$vo[wx_userid]}</td>
        <td>{$vo[name]}</td>
    </tr>
    </volist>
</table>

<a href="javascript:" onclick="self.location=document.referrer;" class="meihong-bg fixed_bottom" style="width: 100%;padding: 10px;text-align: center">
   返回继续抽奖
</a>

</body>
</html>
